version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Installa dipendenze
    task:
      jobs:
        - name: installa
          commands:
            - sem-version go 1.15
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - 'cache restore vendor-$SEMAPHORE_GIT_BRANCH-$(checksum go.mod),vendor-$SEMAPHORE_GIT_BRANCH,vendor-master'
            - 'cache store vendor-$SEMAPHORE_GIT_BRANCH-$(checksum go.mod),vendor-$SEMAPHORE_GIT_BRANCH,vendor-master vendor'
            - go build .
      env_vars:
        - name: GO111MODULE
          value: 'on'
        - name: GOFLAGS
          value: '-mod=vendor'
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu1804
  - name: Test
    task:
      env_vars:
        - name: GO111MODULE
          value: 'on'
        - name: GOFLAGS
          value: '-mod=vendor'
      prologue:
        commands:
          - sem-version go 1.15
          - checkout
          - 'cache restore vendor-$SEMAPHORE_GIT_BRANCH-$(checksum go.mod),vendor-$SEMAPHORE_GIT_BRANCH,vendor-master'
          - go mod vendor
      jobs:
        - name: Test
          commands: []
  - name: build
    task:
      env_vars:
        - name: FOO_1GO111MODULE
          value: 'on'
        - name: GOFLAGS
          value: '-mod=vendor'
      prologue:
        commands:
          - sem-version go 1.15
          - checkout
          - 'cache restore vendor-$SEMAPHORE_GIT_BRANCH-$(checksum go.mod),vendor-$SEMAPHORE_GIT_BRANCH,vendor-master'
          - go mod vendor
      jobs:
        - name: build
          commands:
            - go build -v -o go-gin-app
            - artifact push project --force go-gin-app
